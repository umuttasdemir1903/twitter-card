<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css bağlantı -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome cdn bağlantı -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <!-- wrapper start -->
    <div class="wrapper">
        <!-- tweet kısmı -->
        <div class="input-box">

            <div class="tweet-area">
                <span class="placeholder">What's happening ?</span>
                <div class="input editable" contenteditable="true" spellcheck="false"></div>
                <div class="input readonly" contenteditable="true" spellcheck="false">asad</div>
            </div>

            <div class="privacy">
                <i class="fa-solid fa-earth-americas"></i>
                <span>Eveyone can reply</span>
            </div>


        </div>
        <!-- tweet kısmı -->
        <div class="bottom">
            <ul class="icons">
                <li><i class="fa-solid fa-file-image"></i></li>
                <li><i class="fa-solid fa-location-dot"></i></li>
                <li><i class="fa-regular fa-face-smile"></i></li>
                <li><i class="fa-regular fa-user"></i></li>
            </ul>

            <!-- tweet btn and counter -->
            <div class="content">
                <span class="counter">280</span>
                <button class="btn ">Tweet</button>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
